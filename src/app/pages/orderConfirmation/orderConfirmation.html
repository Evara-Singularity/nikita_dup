<section class="order-container pwa-container">
    <div class="pwa-row order-confirmation-banner">
        <div class="pwa-col-12 card">
            <p class="green-txt"> Order Placed Successfully</p>
            <img class="mt-15 main-img" src="{{imagePath}}img/others/order_successfull.png">
            <p class="pwa-text">Hi User! Thank you for your order. We’ll send a confirmation when your order ships.</p>
        </div>
    </div>
    <div class="pwa-row order-item-section">
        <div class="pwa-col-12">
            <div class="item-number">
                <p><strong>Order ID : IJXGBUOEP</strong></p>
                <p class="items">2 Items</p>
            </div>
        </div>
    </div>
    <div class="pwa-row">
        <div class="pwa-col-12 card button-section">
            <button class="btn otulineButton">VIEW ORDER</button>
            <button class="btn btn-variant1">SHOP MORE</button>
        </div>
    </div>
