<div class="expanded-home-header" *ngIf="displayPage">
    <div class="header-expended-home">
        <div class="head-d-flex-inner ">
            <a class="icon-menu header-icon" *ngIf="!enableBackBtn" (click)="loadSideNav$.emit()"></a>
            <i class="icon-back-arrow" id="icon-back" *ngIf="enableBackBtn" (click)="goBack$.emit()"></i>
            <a class="moglix-app-logo" [routerLink]="['/']">
                <img class="logo-2x" src="{{imgAssetPath}}assets/img/moglix_logo_red@3x.png" alt="logo-2x">
            </a>
            <div *ngIf="_localAuthService.IsUserGoldMember()" class="logo-animation" >
               <lottie-player src="../../../assets/json/gold-gif.json" background="transparent"  speed="1"  style="width:40px; height: 40px;" loop  autoplay></lottie-player>
            </div>
        </div>
        <div class="head-d-flex-inner logo-container">
            <a (click)="navigateToLogin$.emit($event)" *ngIf="!isUserLogin"
                class="extra-large-font login-txt text-500">LOGIN</a>
            <a [routerLink]="['/store/brands']" class="icon-brand_store red-txt"></a>
            <a (click)="_commonService.navigateTo('/quickorder', true)" class="icon-cart1">
                <span class="badge" *ngIf="noOfCart != 0">{{ noOfCart }}</span>
            </a>
        </div>
    </div>
    <div class="search-bar" *ngIf="!isRoutedBack">
        <input class="search-bar-input" type="text" autocomplete="off" (click)="loadSearchNav$.emit();"
            [value]="searchValue" placeholder="Search Product/Category/Brand...">
        <div class="home-search-animation">
        </div>
    </div>
</div>
