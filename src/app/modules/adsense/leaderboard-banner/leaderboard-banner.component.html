<ng-container *ngIf="data && data.pictureUrl && data.landingPageUrl">
    <div (click)="$event.stopPropagation();analyticsImpresssion(true, data.landingPageUrl);" data-observeVisibility [debounceTime]="200" (visible)="onVisisble($event)">
        <a href="{{data.landingPageUrl}}" (click)="$event.preventDefault()">
            <div class="leadership-banner-container mb-10">
                <img src="{{data.pictureUrl}}">
            </div>
        </a>
    </div>
</ng-container>
