<section class="invoice-container">
    <div class="invoice-select">
        <label>
            <input type="checkbox" [formControl]="isGSTInvoice">
            <span class="custom-box icon-box"></span>
        </label>
        <div class="invoice-txt">
            <p>Get GST Invoice</p>
            <span class="invoice-subtxt">Claim input tax credit on your purchase.</span>
        </div>
    </div>
</section>

<!--shipping container-->
<section>
    <ng-container *ngTemplateOutlet="tAddress; context: {address : shippingAddressList, label:'Delibery Address'}">
    </ng-container>
</section>

<!--billing container-->
<section [style.display]="displayBillingAddresses">
    <ng-container *ngTemplateOutlet="tAddress; context: {address : billingAddressList, label:'Billing Address'}">
    </ng-container>
</section>

<!--common template to display address-->
<ng-template #tAddress let-address="address" let-label="label">
    <div class="address-container">
        <div class="sub-strip">
            <div class="container">
                <h4 class="heading">{{label}} ({{address.length}})</h4>
            </div>
        </div>
        <div class="address-list">
            <div class="multiple-address" *ngFor="let address of shippingAddressList; let i = index">
                <label>
                    <span class="chk-txt">
                        <span class="heading-container">
                            <span class="heading">
                                <span class="persnName">{{address.addressCustomerName | slice:0:60}}</span> &nbsp;
                                <span>{{address.phone}}</span>
                            </span>
                        </span>
                        <span class="txt">{{displayAddress(address)}}</span>
                    </span>
                </label>
            </div>
        </div>
    </div>
    <div class="addButtonContainer">
        <div class="container">
            <button class="btn blue-border-btn-full" *ngIf="shippingAddressList.length > 0">
                CHANGE OR ADD ADDRESS
            </button>
            <button class="blue-border-btn-full" *ngIf="shippingAddressList.length == 0">
                ADD NEW ADDRESS
            </button>
        </div>
    </div>
</ng-template>
