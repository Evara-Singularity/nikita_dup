<form class="promo-code container applied-code" (ngSubmit)="emitCustomPromoCode()">
    <p class="bold-txt">Enter Your Code</p>
    <div class="pos-rel">
      <input required name="appliedPromoCode" type="text" placeholder="Enter Promocode here" [(ngModel)]="_promoCodeService.appliedPromoCode" />
      <i class="icon-circle-delete" (click)="removeAppliedCustomPromoCode()"></i>
      <button type="submit">APPLY</button>
    </div>
</form>
