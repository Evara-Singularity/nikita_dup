<div class="recent-article-section" *ngIf="recentArticles?.length">
    <h3>Related {{ title }} Articles</h3>
    <div id="articles-carousel" class="carousel slide" data-ride="carousel">

        <div class="carousel-inner">
            <div class="carousel-item active" *ngFor="let article of recentArticles" (click)="navigateToArticlePage(article)">
                <img [src]="article?.thumbnailImage ? imageBaseUrl + article?.thumbnailImage : defaultImage">
                <a href="{{articleHref(article)}}" >
                    <p>{{ article?.title }}</p> 
                </a>
            </div>
        </div>

    </div>
</div>
