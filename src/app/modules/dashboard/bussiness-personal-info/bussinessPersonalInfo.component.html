<div class="profile-card profile-name">
    <div class="profile-card-inner name">
        <i class="icon-profile"></i>
        <span class="profile-card-inner-2 name-space">Name<br> <span class="name-main">{{ user?.userName }}</span></span>
    </div>
    <span class="update-name">UPDATE NAME</span>
</div>
<div class="profile-card profile-name">
  <div class="profile-card-inner name">
    <i class="icon-profile"></i>
  </div>
  <div class="material-form">
    <div class="outline-input-label">
    <label [class.is-focus]="nameVal.value.length">
        <input [value]="userInfo?.pname + ' ' +userInfo?.lname" [disabled]="isNameInputDisabled"  #nameVal type="text">
        <span class="label">Update Name</span>
        <span *ngIf="!isNameInputDisabled" (click)="onSubmit(nameVal.value.trim())" class="form-inline-cta">UPDATE</span>
        <span *ngIf="isNameInputDisabled"  (click)="activateInput()" class="form-inline-cta">Edit</span>
    </label>
    </div>
  </div>
</div>

<!-- email and phone -->
<form #personalInfodForm2="ngForm" (ngSubmit)="onSubmit(personalInfodForm2.value)" class="material-form profile-form" novalidate>
    <div class="container input-field custom-profile-input">
        <label class="is-focus">
      <input type="text" name="email" [ngModel]="userInfo?.email" readonly>
      <span class="label">Email *</span>
    </label>
        <label class="is-focus">
      <input type="number" name="phone" [ngModel]="userInfo?.phone" readonly>
      <span class="label">Phone No. *</span>
    </label>
    </div>
</form>

<div class="profile-card profile-bottom-card " (click)="toPasswordPage()">
    <div class="profile-card-inner profile-bottom-card-inner">
        <i class="icon-map-pin-fill"></i>
        <span class="profile-card-inner-2 ">Change Password</span>
    </div>
    <span><i class="icon-next"></i></span>
</div>

<div class="profile-card profile-bottom-card" (click)="logout()">
    <div class="profile-card-inner profile-bottom-card-inner">
        <i class="icon-map-pin-fill"></i>
        <span class="profile-card-inner-2 ">Logout</span>
    </div>
    <span><i class="icon-logout"></i></span>
</div>
