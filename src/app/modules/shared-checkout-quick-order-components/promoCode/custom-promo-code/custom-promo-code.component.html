<form class="pwa-row applied-code material-form" (ngSubmit)="$event.stopPropagation();submitPromocode()" autocomplete="off">
  <div class="pwa-col-12 apply-coupon">
    <div class="outline-input-label">
      <label [class.is-focus]="couponCode.value.length!=0">
        <input #couponCode required name="appliedcart" type="text" [(ngModel)]="appliedPromocode" [readonly]="isPromcodeValid"/>
        <i class="icon-circle-delete" *ngIf="isPromcodeValid" (click)="$event.stopPropagation();_cartService.genericRemovePromoCode()"></i>
        <span  class="label">Enter Promocode Here</span>
      </label>
    </div>
    <button class="btn secondry-btn" [disabled]="isPromcodeValid">APPLY</button>
  </div>
</form>
