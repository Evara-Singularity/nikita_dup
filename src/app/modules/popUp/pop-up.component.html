<section class="{{pClass}}">    
    <div *ngIf="headerType === 'pop-up-header'" class="pop-up-header">
        <span class="page-name">
            {{headerText}}
        </span>
        <i class="icon-circle-delete" (click)="closePopup()"></i>
    </div>
    <div *ngIf="headerType === 'pop-up-header1'" class="pop-up-header1">
        <i class="icon-back-arrow"  (click)="closePopup()"></i>
        <span class="page-name">
            {{headerText}}
        </span>
    </div>
    <div *ngIf="headerType === 'pop-up-header2'" class="pop-up-header2">
        <div class="text-section">
            <h3 class="heading-3 pad-tb-0">
                {{headerText}}
            </h3>
            <p class="page-name">
                {{headerSubText}}
            </p>
        </div>
        <i class="icon-circle-delete"  (click)="closePopup()"></i>
    </div>
    <!-- <ng-container *ngIf="headerCustom">
        <ng-content select="[header]"></ng-content>
    </ng-container> -->
    <ng-content select="[content]"></ng-content>
    <ng-content select="[footer]"></ng-content>
</section>
