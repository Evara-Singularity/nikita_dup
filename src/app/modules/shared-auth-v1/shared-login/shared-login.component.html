<div class="login-banner">
    <div class="login-bg-img">
        <img src="{{imagePath}}assets/img/login-bg-img.svg">
        <img class="bg-logo" src="{{imagePath}}assets/img/moglix_logo_PWA_3x.png">
    </div>
    <div class="login-card">
        <h3 class="heading-custom-3">Sign-In <span class="normal-weight">or</span> Sign Up</h3>
        <ng-container *ngIf="loginType == LOGIN_USING_PHONE">
            <form class="material-form" [formGroup]="loginNumberForm">
                <div class="outline-input-label">
                    <label [class.is-focus]="phoneFC.value.length!=0">
                        <input [ngClass]="{'invalid-input': isLoginNumberFormSubmitted && phoneFC.invalid}" type="text"
                            numbersOnly maxlength="10" formControlName="phone">
                        <span class="label">Enter Mobile Number</span>
                        <ng-container *ngIf="isLoginNumberFormSubmitted && phoneFC.invalid">
                            <p class="error-field error-txt">Enter 10 digit mobile number</p>
                        </ng-container>
                    </label>
                </div>
                <button class="btn btn-variant1" (click)="submit(LOGIN_USING_PHONE)">CONTINUE</button>
                <div class="login-seperator-text "> <span>Or</span></div>
                <button class="btn btn-variant1 btn-dark-grey" (click)="toggleLoginType(LOGIN_USING_EMAIL)">CONTINUE
                    WITH EMAIL-ID</button>
                <div class="clearfix social-btn">
                    <!--TODO:social login-->
                    <!-- <social-login class="o-hidden "></social-login> -->
                </div>
            </form>
        </ng-container>
        <ng-container *ngIf="loginType == LOGIN_USING_EMAIL">
            <form class="material-form" [formGroup]="loginEmailForm">
                <div class="outline-input-label">
                    <label [class.is-focus]="emailFC.value.length!=0">
                            <input [ngClass]="{'invalid-input': isLoginEmailFormSubmitted && emailFC.invalid}" type="text"
                                (focus)="clearSuggestion()" (blur)="clearSuggestion()" formControlName="email">
                            <span class="label">Enter Email</span>
                            <div class="auto-complete-list">
                                <ul>
                                    <ng-container *ngFor="let item of emailAutoCompleteSuggestion">
                                        <li (click)="fillEmailSuggestion(item)">
                                            {{item}}
                                        </li>
                                    </ng-container>
                                </ul>
                            </div>
                        <ng-container *ngIf="isLoginEmailFormSubmitted && emailFC.invalid">
                            <p class="error-field error-txt">Enter valid email address</p>
                        </ng-container>
                    </label>
                </div>
                <button class="btn btn-variant1" (click)="submit(LOGIN_USING_EMAIL)">CONTINUE</button>
                <div class="login-seperator-text "> <span>Or</span></div>
                <button class="btn btn-variant1 btn-dark-grey" (click)="toggleLoginType(LOGIN_USING_PHONE)">CONTINUE
                    WITH PHONE NUMBER</button>
                <div class="clearfix social-btn">
                    <!--TODO:social login-->
                    <!-- <social-login class="o-hidden "></social-login> -->
                </div>
            </form>
        </ng-container>
        <p class="safe-text">Your details are safe with us.</p>
    </div>
    <div class="terms-n-policy">
        <p>By continuing, you agree to our <a target="blank" href="terms">Terms of Service</a> & <a target="blank" href="privacy">Privacy Policy</a></p>
    </div>
</div>
