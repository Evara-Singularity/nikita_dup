<div id="create_rfq">
    <div class="rfq">
        <div class="bannerBlock">
            <p>Buying for Your Business?</p>
            <p>{{staticCountryData.rfqPage.gstText}}</p>
        </div>
        <div class="pwa-row ">
            <div class="pwa-col-12 card">
                <div class="rfq-form-heading">
                    <p>
                        Fill your bulk query requirement & our<br/> experts will get in touch with you with the <br/>best -
                        <span>All of this within 30 min.</span>
                    </p>
                </div>
                <div [formGroup]="bulkEnquiryForm" class="material-form">
                    <div class="outline-input-label">
                        <label [class.is-focus]="nameFC.value.length!=0">
                            <input type="text" formControlName='name'>
                            <div class="error-txt" *ngIf="isFormSubmitted && nameFC.invalid" #rfq>
                                Kindly enter your full name.
                            </div>
                            <span class="label">Full Name*</span>
                        </label>
                    </div>
                    <div class="outline-input-label">
                        <label [class.is-focus]="emailFC.value.length!=0">
                            <input type="text" formControlName='email'>
                            <div class="error-txt" *ngIf="isFormSubmitted && emailFC.invalid" >
                                Kindly enter valid email id.
                            </div>
                            <span class="label">Email ID*</span>
                      </label>
                  </div>
                <div class="outline-input-label">
                  <label [class.is-focus]="phoneFC.value.length!=0">
                    <input type="text" formControlName='phoneno' [maxlength]="mobileMaxLength">
                    <!-- <div class="error-txt" *ngIf="isFormSubmitted && phoneFC.invalid" >
                        Kindly enter valid mobile number
                    </div> -->
                    <ng-container *ngIf="isFormSubmitted && (this.bulkEnquiryForm.controls.phoneno.touched || this.bulkEnquiryForm.controls.phoneno.dirty)">
                        <p class="error-txt" *ngIf="this.bulkEnquiryForm.controls.phoneno.hasError('required')">Kindly enter valid mobile number.</p>
                        <p class="error-txt" *ngIf="startWithZeroValidation === false && this.bulkEnquiryForm.controls.phoneno.hasError('pattern')">Mobile number should contain only digits.
                        </p>
                        <p class="error-txt" *ngIf="startWithZeroValidation === false && !this.bulkEnquiryForm.controls.phoneno.hasError('pattern') && this.bulkEnquiryForm.controls.phoneno.hasError('minlength')">
                           Kindly enter valid {{mobileMaxLength}} digit mobile number.</p>
                        <p class="error-txt" *ngIf="this.bulkEnquiryForm.controls.phoneno.hasError('invalidPhone') && phoneFC.value.length>0">Kindly enter valid mobile number.</p>
                        <p class="error-txt" *ngIf="startWithZeroValidation === true && !this.bulkEnquiryForm.controls.phoneno.hasError('required')">Mobile number should not start with 0</p>
                    </ng-container>

                    <span class="label">Mobile No*</span>
                  </label>
                </div>
                <div class="outline-input-label">
                    <label [class.is-focus]="companyFC.value.length!=0">
                    <input type="text" formControlName='company_name' placeholder="">
                    <span class="label">Company (Optional)</span>
                    </label>
                </div>
                 <button class="btn secondry-btn" (click)="submit()">SUBMIT REQUEST</button>
                </div>
            </div>
        </div>  
    </div>
</div>

<!-- success popup -->
<app-bottom-menu *ngIf="showThanksPopup" (outData$)="togglePopUp()">
    <div content>
        <div class="thanks-pop">
            <div class="top-cross-area" >
                <span (click)="togglePopUp()" >
                    <img src="assets/img/close-circle-fill.svg">
                </span>
            </div>
            <div class="pop-img-area">
                <img src="assets/img/checkbox-circle-fill-m.svg">
            </div>
            <div class="pop-text-area">
                <h5>Thanks for submitting the query,<br/> we will call you with the best discounts within 30 min.</h5>
            </div>
            <div class="pop-text-area-v2">
                <button class="btn secondry-btn" (click)="togglePopUp()" >RAISE NEW REQUEST</button>
            </div>
        </div>
    </div>
</app-bottom-menu>
