<div class="accordian_footer_panel">
    <div *ngFor="let details of accordiansDetails">
        <ng-container *ngIf="details.data?.length > 0">
            <div class="panel-head" style="margin-top: 0px;">
                <div class="container">
                    <h3 class="heading-3" [appKpToggle]="{idName: details.toggle.idName, iconMode : true}">
                        {{details.name}}
                        <span class="icon-accordian">
                            <i class="icon-down"></i>
                        </span>
                    </h3>
                </div>
            </div>
            <div [id]=[details.toggle.idName]
            [style.display]="details.toggle.styleDisplay? 'block' : 'none'" 
                class="panel-body">
                <div class="container category_links">
                    <div *ngFor="let data of  details.data | slice:0:10">
                        <a (click)="$event.preventDefault();accordianNav(getUrlPathName(data.link))" [href]="[data.link.includes('http') ? data.link : prodUrl + '/' + data.link ]">
                            <span *ngIf="details.name=='Popular Brand Categories'">{{details.toggle.idName}} </span>{{data.name}}</a>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
