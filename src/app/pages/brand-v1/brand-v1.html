<div class="container-fluid">
    <div class="row">
        <cms [background]="'bg-trans'" [cmsData]="API_RESPONSE['brand'][2]?.data?.data"></cms>
    </div>
</div>

<!-- Breadcrump of brand page -->
<ul class="bread-head no-margin mar-b-15">
    <li [routerLink]="['/']" class="f-size-12">Home</li>
    <li [routerLink]="['/brand-store']" class="item f-size-12">Brand</li>
    <li class="item f-size-12">
        <a [routerLink]="['/brands/' + _activatedRoute.snapshot.params.brand]" style="text-transform: capitalize">
            {{_activatedRoute.snapshot.params.brand}}</a>
    </li>
    <li *ngIf="API_RESPONSE['brand'][1]?.categoryName" class="item f-size-12">
        <a [routerLink]="['/brands/' + _activatedRoute.snapshot.params.brand]" style="text-transform: capitalize">
            {{API_RESPONSE['brand'][1]?.categoryName}}</a>
    </li>
</ul>

<shared-product-listing 
    [productsListingData]="_productListService?.productListingData" >
</shared-product-listing>
