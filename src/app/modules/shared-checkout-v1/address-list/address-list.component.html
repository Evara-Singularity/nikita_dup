<app-pop-up (outData$)="handlePopup($event)" class="bs-popup"
    [data]="{closeClass:'icon-back f-left',paraClass:'f-left page-name f-16',class: 'payment-popup addAddressPopup addCustomHeight',selector:displayAddressListPopup, headerText:headerText}">
    <div class="head-sec" header>
        <i class="icon-circle-delete f-left" (click)="handleAction($event, ACTION_TYPES.SELECTED, null)"></i>
        <p class="txt">Delivery Address ({{addresses.length}})</p>
    </div>
    <div class="content-popup" content>
        <div class="add-address-substrip">
            <!--Todo-->
            <button class="btn blue-border-btn-full" (click)="handleAction($event, ACTION_TYPES.ADD, -1)">
                ADD NEW ADDRESS
            </button>
        </div>
        <div class="address-container">
            <div class="address-list">
                <div class="multiple-address withRadioContainer"
                    *ngFor="let address of addresses; let addressIndex = index">
                    <label>
                        <!--Todo-->
                        <input type="radio" [value]="address.idAddress">
                        <span class="custom-box icon-box"></span>
                        <span class="chk-txt">
                            <span class="heading-container">
                                <span class="heading">
                                    <span>{{address.addressCustomerName | slice:0:60}}</span> &nbsp;
                                </span>
                            </span>
                            <span class="txt">{{address | checkoutAddress}}</span>
                            <span class="txt">{{address.phone}}</span>
                            <span class="address-btn-section">
                                <span class="small-btn edit"
                                    (click)="handleAction($event, ACTION_TYPES.EDIT, address.idAddress)">EDIT</span>
                                <span class="small-btn delete"
                                    (click)="handleAction($event,ACTION_TYPES.SELECTED, address.idAddress)">
                                    DELIVER HERE
                                </span>
                            </span>
                        </span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</app-pop-up>
