<form class="promo-code container applied-code" (ngSubmit)="_cartService.genericApplyPromoCode()">
  <p class="bold-txt">Enter Your Code</p>
  <div class="pos-rel">
    <input required name="appliedcart" type="text" placeholder="Enter Promocode here" [(ngModel)]="_cartService.appliedPromoCode" />
    <i class="icon-circle-delete" (click)="_cartService.genericRemovePromoCode()"></i>
    <button type="submit">APPLY</button>
  </div>
</form>
