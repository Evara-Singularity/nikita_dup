
<div [ngClass]="{'plp-container-header-adjust': !_commonService.isScrolledHeader}" >
    
    <div *ngIf="!showPageNotFound">
        <div id="category-cards-section">
            <shared-product-listing [headerName]="titleHeading ? titleHeading : ''" [pageName]="'ATTRIBUTE'"
                [productsListingData]="_productListService?.productListingData" [titleDescription]="titleDescription"
                [categoryName]="alpCategoryCodeData.categoryDetails.categoryName"
                *ngIf="_productListService &&_productListService.productListingData">
            </shared-product-listing>
    
            <div class="app-promo-container">
                <product-listing-app-promo></product-listing-app-promo>
            </div>
    
            <div id="openCat3" *ngIf="firstPageContent && productSearchResult && productSearchResult['products'].length>0"
                class="category_data pad-t-15 pad-b-30 pad-lr-15" [innerHTML]="pageDescription"></div>
        </div>
        <app-price-list-table [heading]="titleHeading"
            *ngIf="alpPriceListData && alpPriceListData.length > 9 && _commonService.selectedFilterData.page < 2 && titleHeading"
            [priceListData]="alpPriceListData">
        </app-price-list-table>
        <breadcrumb-nav [breadcrumb]="alpBreadCrumbData"></breadcrumb-nav>
    </div>
    <app-shared-not-found *ngIf="showPageNotFound"></app-shared-not-found>

</div>
