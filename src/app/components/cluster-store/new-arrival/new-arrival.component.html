<div class="category-page-container" *ngIf="data['data'] && data['data'].length > 0">
    <div class="view-all-strip ">
        <h3>{{data.title}}</h3>
        <!-- <a *ngIf="data['data'].length > 5" (click)="openPopup = true" class="quinary-btn">VIEW ALL</a> -->
    </div>

    <div class="pl-15 pb-15">
        <product-card-vertical-container  [numberOfItems]="newArrivalProducts.length">
            <ng-container *ngFor="let product of newArrivalProducts">
              <product-card-vertical-grid-view [moduleUsedIn]="'new arrival'"  [product]="product"> </product-card-vertical-grid-view >
            </ng-container>
          </product-card-vertical-container>
    </div>
</div>
