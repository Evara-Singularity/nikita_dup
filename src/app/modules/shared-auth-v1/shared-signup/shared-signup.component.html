<!-- sign-up-form -->
<div class="outer-card">
    <h3 class="heading-custom-3">Almost Done!</h3>
    <p>Just a few more details</p>
</div>
<div class="login-card">
    <form class="material-form" [formGroup]="signupForm">
        <div class="outline-input-label">
            <label [class.is-focus]="name.value.length!=0">
                <input type="text" formControlName="name">
                <span class="label">Enter User Name*</span>
                <ng-container *ngIf="isSubmitted && name.errors != null">
                    <p class="error-txt"></p>
                </ng-container>
            </label>
        </div>
        <div class="outline-input-label">
            <label [class.is-focus]="email.value.length!=0">
                <input type="text" formControlName="email">
                <span class="label">Enter Email-ID (Optional)</span>
                <ng-container>
                    <p class="error-txt"></p>
                </ng-container>
            </label>
        </div>
        <button class="btn btn-variant1 btn-disabled">SUBMIT NOW</button>
    </form>
    <p class="safe-text">Your details are safe with us.</p>
</div>
