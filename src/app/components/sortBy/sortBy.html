<app-bottom-menu>
  <div class="overlay" (click)="togglePopup(false)"></div>
  <div content class="sort-by roundedBox" id="sortBy {{ _commonService.selectedFilterData['sortBy'] }} ">
    <div class="top-header-bottom-menu">
      <h3 class="heading-3">{{ productStaticData?.sort_by }}</h3>
      <i class="icon-circle-delete" (click)="togglePopup(false)"></i>
    </div>
    <div class="sortByLayout">
      <label>
        <span class="chk-box">
          <input class="hidden" type="radio" name="sortBy"
            [checked]="_commonService.selectedFilterData['sortBy'] == 'popularity'"
            (change)="togglePopup(false); _commonService.selectedFilterData['sortBy'] = 'popularity'; _commonService.applyFilter()">
          <span class="custom-box icon-box"></span>
        </span>
        <span class="chk-txt">{{ productStaticData?.popularity }}</span>
      </label>
  
      <label>
        <span class="chk-box">
          <input class="hidden" type="radio" name="sortBy"
            [checked]="_commonService.selectedFilterData['sortBy'] == 'lowPrice'"
            (change)="togglePopup(false);  _commonService.selectedFilterData['sortBy'] = 'lowPrice'; _commonService.applyFilter()">
          <span class="custom-box icon-box"></span>
        </span>
        <span class="chk-txt"> {{ productStaticData?.price_low_high }}</span>
      </label>
  
      <label>
        <span class="chk-box">
          <input class="hidden" type="radio" name="sortBy"
            [checked]="_commonService.selectedFilterData['sortBy'] == 'highPrice'"
            (change)="togglePopup(false);  _commonService.selectedFilterData['sortBy'] = 'highPrice'; _commonService.applyFilter()">
          <span class="custom-box icon-box"></span>
        </span>
        <span class="chk-txt">{{ productStaticData?.price_high_low }}</span>
      </label>
    </div>
  </div>
</app-bottom-menu>
