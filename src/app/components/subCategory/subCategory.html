<ng-container *ngIf="relatedCatgoryList && relatedCatgoryList?.length > 0">
    <div id="subcCategoryTop" class="">
        <ul>
            <ng-container class="" *ngFor="let item of relatedCatgoryList; let i=index">
                <li class="pad-10" *ngIf="i<4 || isAllListShow" >
                    <div class="sub-cat-product">
                        <a  (click)="commonService.setSectionClickInformation('child_categories', 'listing')" [routerLink]="'/'+item?.categoryDetails?.categoryLink">
                            <div class="prod-image pad-10">
                                <img [alt]="item.categoryDetails.categoryName" [src]="defaultImage" lazyLoad="{{imageBasePath}}{{item?.categoryDetails?.mainImageLink}}" width="78" height="78">
                            </div>
                            <h4>{{item?.categoryDetails?.categoryName}}</h4>
                        </a>
                    </div>
                </li>
            </ng-container>
        </ul>
        <div *ngIf="relatedCatgoryList!==null && relatedCatgoryList.length > 4">
            <a (click)="showList()" class="btn primary-full-btn show-more">
                {{moreLessCategoryText}}
            </a>
        </div>
    </div>
</ng-container>
