<section *ngIf="flyOutData" class="trending-container pad-tb-10">
    <div class="view-all-strip">
        <h2>
            {{tocd && tocd['data'] && tocd['data'].length>0 ? 'MY CATEGORIES' : 'Trending Categories'}}</h2>
        <!-- <a [routerLink]="['/all-categories']" routerLinkActive="router-link-active" class="btn-red f-right">VIEW ALL
        </a> -->
    </div>
    <ul class="category-grid-container">
        <li class="category-grid-card" *ngFor="let item of flyOutData | slice:0:6;let i=index"> 
            <a [routerLink]="item.link" (click)="setCookieLink('Trending_Categories',item.categoryCode, 'listing')">
                <img src="{{item.imageUrl}}">
                <p>{{(item.categoryName) + (item.categoryName.length > 15 ? " ":"")}}</p>
            </a>
        </li>
    </ul> 
</section>
