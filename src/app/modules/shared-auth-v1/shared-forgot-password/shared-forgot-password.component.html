<!-- password-form -->
<div class="shared-auth-header">
    <img class="left-arrow" src="{{assetImgPath}}assets/img/arrow-left-line.png">
    <i class="icon-logo bg-logo"></i>
</div>
<div class="outer-card">
    <h3 class="heading-custom-3">Enter Password</h3>
    <p>Linked with {{authFlow?.identifier}}</p>
</div>
<div class="login-card">
    <form class="material-form" [formGroup]="fpForm">
        <div class="outline-input-label">
            <label [class.is-focus]="password.value.length!=0">
                <input [type]="isPasswordType?'password':'text'" formControlName="password">
                <span class="label">Enter Password</span>
                <i class="icon-view-password" (click)="$event.stopPropagation();togglePasswordType()"></i>
                <ng-container *ngIf="(password.touched || password.dirty)">
                    <p class="error-field error-txt" *ngIf="password.hasError('required')">Please enter valid password.</p>
                    <p class="error-field error-txt" *ngIf="password.hasError('minlength')">{{password.errors.minlength}}</p>
                    <p class="error-field error-txt" *ngIf="password.hasError('space')">{{password.errors.space}}</p>
                </ng-container>
            </label>
        </div>
        <button class="btn btn-variant1" [class.btn-disabled]="fpForm.invalid">CONTINUE</button>
        <a class="forgot-pass" href="#">FORGOT PASSWORD?</a>
        
        <!-- <a class="forgot-pass" href="#">FORGOT PASSWORD?</a> -->
        <div class="login-seperator-text "> <span>Or</span></div>
        <button class="btn btn-variant1 btn-dark-grey" (click)="$event.stopPropagation();initiateOTP()">SIGN-IN WITH OTP</button>
    </form>
</div>
