<ng-container *ngIf="productService.oosSimilarProductsData.similarData?.length > 2">
    <div class="pdp-section-header blue-header">
        <h3 class="heading-3">
           {{productStaticData.best_matching_heading}}
        </h3>
    </div>
    <ng-container
        *ngFor="let product of productService.oosSimilarProductsData.similarData | slice : 0 :(GLOBAL_CONSTANT.oosSimilarCardCountBottom + GLOBAL_CONSTANT.oosSimilarCardCountTop); let index = index;">
        <ng-container *ngIf="index >= GLOBAL_CONSTANT.oosSimilarCardCountTop">
            <app-product-oos-similar-card (checkEventToStopLoader)="handleCheckEventToStopLoader(index)"
                (removeWindowScrollListenerEvent)="removeWindowScrollListener($event)"
                (showAllKeyFeatureClickEvent)="showAllKeyFeatureClickEvent.emit($event)"
                (ratingReviewClickEvent)="ratingReviewClickEvent.emit($event)"
                (firstImageClickedEvent)="firstImageClickedEvent.emit(index)" [index]="index"
                [productMsn]="product?.moglixPartNumber">
            </app-product-oos-similar-card>
        </ng-container>
    </ng-container>
</ng-container>
