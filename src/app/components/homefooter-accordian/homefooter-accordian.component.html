<div class="home_accordian_footer">
    <div class="home_accordian_footer_panel" *ngIf="flyoutData && flyoutData.length">
        <div class="panel-head">
            <div class="container">
                <h3 class="heading" (click)="_commonService.scrollTo($event)" [appKpToggle]="{idName: 'openHomeAccoridan1' , iconMode : true}">
                    Trending Categories
                    <span class="iconaccordian">
                        <i class="icon-up"></i>
                    </span>
                </h3>
            </div>
        </div>
        <div id="openHomeAccoridan1" style="display:block;" class="panel-body">
            <div class="container category_links">
                <div *ngFor="let data of flyoutData; let i = index">
                    <a *ngIf="i < 6" [routerLink]="produrl + '/' + data.link">{{ data.categoryName }}</a>
                </div>
            </div>
        </div>
    </div>
    <div class="home_accordian_footer_panel" *ngIf="carouselData['powerData']">
        <div class="panel-head">
            <div class="container">
                <h3 class="heading" (click)="_commonService.scrollTo($event)" [appKpToggle]="{idName: 'openHomeAccoridan2' , iconMode : true}">
                    {{ carouselData['powerData']['layout_name'] }}
                    <span class="iconaccordian">
                        <i class="icon-up"></i>
                    </span>
                </h3>
            </div>
        </div>
        <div id="openHomeAccoridan2" style="display:block;" class="panel-body">
            <div class="container category_links">
                <div *ngFor="let data of carouselData['powerData']['data']['brand_block']">
                    <a [routerLink]="produrl + '/' + data.brand_url">{{ data.brandName }}</a>
                </div>
            </div>
        </div>
    </div>
