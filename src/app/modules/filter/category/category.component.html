<div class="filter-categories">
    <ul class="filter-list">
        <ng-template #recursiveList let-terms>
            <li id="expId" *ngFor="let item of terms">
                <div class="heading-name">
                    <i *ngIf="item.childCategoryList && item.childCategoryList.length > 0" class="icon-next"
                        [appApplyRemoveClassOnParent]="{className : 'openMenu' }"></i>
                    <a [routerLink]="getRouterLink(item)" [queryParams]="getQueryParams(item)"
                        [fragment]="getFragments()" (click)="hideFilter()"><span class="name">{{item.term}}</span></a>
                    <span class="total-count" *ngIf="item.childCategoryList">({{item.childCategoryList.length}})</span>
                </div>
                <ul *ngIf="item.childCategoryList && item.childCategoryList.length > 0" class="custom-cbox">
                    <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: item.childCategoryList }">
                    </ng-container>
                </ul>
            </li>
        </ng-template>
        <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: terms }"></ng-container>
    </ul>
</div>
