<div class="main-container">
    <checkout-address-cta></checkout-address-cta>
    <all-addresses (emitAddressSelectEvent$)="handleAddressEvent($event)" (emitInvoiceTypeEvent$)="handleInvoiceTypeEvent($event)"></all-addresses>
    <notfications *ngIf="hasCartItems"></notfications>
    <cart *ngIf="hasCartItems"></cart>
    <order-summary [orderSummaryData]="hasCartSession"></order-summary>
    <cart-no-item *ngIf="!(hasCartItems)"></cart-no-item>
</div>
