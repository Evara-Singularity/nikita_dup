<!-- new otpFormV1  -->
<div class="otp-card login-card pad-15 mar-15" [class.shared-otp-card]="isForgotPassword">
    <form class="otp-form" [class.otp-form-invalid]="otpFormV1.dirty && isOTPFormDisabled"
        [class.otp-form-varified]="otpFormV1.dirty && !(isOTPFormDisabledNew)">
        <div class="otp-form-inputs">
            <ng-container>
                <!--added class='pseudo' for focus purpose-->
                <input type="tel" autocomplete="on"  placeholder="——————" (paste)="onPasteV1($event)" data-numbersOnly pattern="\d*" [formControl]="otpFormV1"
                    autofocus class="pseudo singleOtpfield" maxlength="6" (keyup)="moveFocusV1($event, otpFormV1.valid)"
                    [readonly]="isOTPVerifiedV1">
            </ng-container>
        </div>
        <div class="error-field" *ngIf="otpFormV1.dirty && (otpFormV1.invalid) && !(isOTPVerifiedV1)"><span
                class="error-txt">Number not Verified</span> </div>
        <div class="error-field" *ngIf="(otpFormV1.valid) && incorrectOTP"><span
                class="error-txt">{{incorrectOTP}}</span> </div>
        <div class="success-field mt-5" *ngIf="isOTPVerifiedV1"><span class="success-txt">Number Verified</span></div>
        
    </form>
    <div class="otp-text">
        <div class="otp-text-inner left">
            <span>Didn’t receive the code?</span><br>
            <span class="resend">Resend in {{ timer | otpTimer}}</span>
        </div>
        <div class="otp-text-inner right">
            <button class="btn btn-transparent-red" [class.btn-disabled]="disableResend"
                (click)="$event.stopPropagation();resendOTPV1()">RESEND OTP</button>
        </div>
    </div>
    <button class="btn secondry-btn" [class.disabled]="isDisabledV1" *ngIf="withLabel"
        (click)="$event.stopPropagation();emitVerifiedOTP()">{{label | uppercase}}</button>
</div>
