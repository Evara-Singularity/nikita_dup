<div id="brand-store-carousel" class="carousel slide" data-ride="carousel"  [ngStyle]="customStyle">
    <div class="carousel-inner">
        <div class="carousel-item active" *ngFor="let item of data; let i = index;">
            <img  src="{{imagePath + item['imageLink']}}" [alt]="item['imageTitle']"
            (click)="$event.stopPropagation();_cmsService.navigateTo(item['redirectPageLink'], {navigation:'brand_store_' + componentName })">
        </div>
    </div>
</div>
