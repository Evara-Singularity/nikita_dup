<div class="imagetext-articlewrap" [class.dynamicclass]="imageAlignment == 'end'"  [ngStyle]="customStyle">
    <div class="imagetext-imagearticle">
        <img [src]="imageLink" [alt]="altImageTitle" (click)="$event.stopPropagation();_cmsService.navigateTo(redirectPageLink,{navigation:'brand_store_' + componentName })" />
    </div>
    <div class="imagetext-textarticle" [innerHTML]="textDescription">
    </div>
</div>
