<div class="coupen-area">
    <div class="pdp-section-header">
        <h3 class="heading-3">
            Offers & Coupons
        </h3>
    </div>
    <div class="pwa-row coupen-body-area" *ngFor="let item of allofferData; let i=index;">
        <div class="cb-icon">
            <img src="{{imagePathAsset}}assets/img/coupon-3.svg">
        </div>
        <div class="cb-text">
            <p>Use Code: <span>Get GST invoice and save up to {{gstPercentage}}% on business purchases.</span></p>
        </div>
        <div class="cb-view">
            <span (click)="sendOfferData(item)">VIEW</span>
        </div>
    </div>
    <div class="pwa-row coupen-body-area" (click)="openEmiPopup()">
        <div class="cb-icon">
            <img src="{{imagePathAsset}}assets/img/emi.svg">
        </div>
        <div class="cb-text">
            <strong>EMIs Available </strong>
            <small>On min. purchase of Rs. 3000 across banks and Rs. 4500 for Bajaj Finserv</small>
        </div>
        <div class="cb-view">
            <span *ngIf="!disableEMIView">VIEW</span>
        </div>
    </div>
</div>
