<ng-container *ngIf="wishListData.length == 0">
    <app-bottom-menu>
        <div content>
            <div class="pwa-row">
                <div class="empty-wishlist-popup">
                    <div class="empty-wishlist">
                        <div class="header-txt">
                            <h3>Add From Wishlist</h3>
                            <i class="icon-circle-delete" (click)="closePopup()"></i>
                        </div>
                        <img src="assets/img/empty-wishlist.svg" alt="">
                        <h3 class="pad-0">Your wishlist is empty!</h3>
                        <p class="pad-0">No item available now</p>
                    </div>
                </div>
            </div>
        </div>
    </app-bottom-menu>
</ng-container>
<ng-container *ngIf="wishListData.length > 0">
    <app-bottom-menu>
        <div content>
            <div class="pwa-row">
                <div class="empty-wishlist-popup">

                    <div class="empty-wishlist">
                        <div class="header-txt">
                            <h3>Add From Wishlist</h3>
                            <i class="icon-circle-delete" (click)="closePopup()"></i>
                        </div>
                        <div *ngFor="let data of wishListData">
                            <h3 class="pad-0">Name : {{data.brandName}}</h3>
                            <h2>moglixPartNumber : {{data.moglixPartNumber}}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </app-bottom-menu>
</ng-container>
