<ng-container *ngIf="options.productNew">
    <ng-container *ngIf="contentType=='IMAGE'">
        <div [attr.id]="'prodImg' + itemIndex" class="img-block" (click)="clicked()" >
            <div class="inner_block" >
                <div class="pinch-zoom element" style="transform-origin: 0% 0%;" >
                    <img *ngIf="itemIndex == 0"src="{{item['default']}}" height="330" width="330" alt="{{productName}}" >
                    <img *ngIf="itemIndex > 0" id="{{item['default']}}" height="330" width="330"  >
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="contentType=='YOUTUBE_VIDEO'">
        <div [attr.id]="'prodImg' + itemIndex" class="img-block">
            <div class="inner_block">
                <div class="inner_element" style="transform-origin: 0% 0%;">
                    <input class="youtube_icon" (click)="$event.stopPropagation();showYTVideo(item['video'])" type="image" src="/assets/img/youtube_icon.svg" border="border of the image" alt="text">
                    <img [src]="item['video'] | ytthumbnail:'hqdefault'" height="330" width="330"  >
                </div>
            </div>
        </div>
    </ng-container>
</ng-container>
<!-- slider for home siema -->
<ng-container *ngIf="options?.topCarousel">
    <div class="item pointer wp-100">
        <a [routerLink]="item?.link" (click)="setBannerCookie(item?.caption)">
            <img *ngIf="itemIndex == 0" src="{{item.image_name}}" class="wp-100" alt="Banner">
            <img *ngIf="itemIndex > 0" id="{{item.image_name}}" class="wp-100" alt="Banner">

        </a>
    </div>
</ng-container>
<!-- slider for manufacturer store -->
<ng-container *ngIf="options.manufacturer">
    <div class="supplier_review_section center-block">
        <p>{{item?.image_general[0]?.general_text}}</p>
        <p class="author">{{item?.image_general[0]?.general_url}}</p>
    </div>
</ng-container>
