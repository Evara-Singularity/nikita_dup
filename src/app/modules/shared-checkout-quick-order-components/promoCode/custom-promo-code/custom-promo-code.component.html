<form class="promo-code container applied-code" (ngSubmit)="$event.stopPropagation();submitPromocode()" autocomplete="off">
  <input autocomplete="false" name="hidden" type="text" style="display:none;">
  <div class="pos-rel">
    <input required name="appliedcart" type="text" placeholder="Enter Promocode here" [(ngModel)]="appliedPromocode" [readonly]="isPromcodeValid"/>
    <i class="icon-circle-delete" *ngIf="isPromcodeValid" (click)="$event.stopPropagation();_cartService.genericRemovePromoCode()"></i>
    <button type="submit" [disabled]="isPromcodeValid">APPLY</button>
  </div>
</form>
