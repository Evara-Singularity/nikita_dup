<div *ngIf="isIframeNotLoaded" class="videoLoader">
    <img src="/assets/img/loader_new.gif" />
</div>
<div class="youtube_player" [style.display]="isIframeNotLoaded?'none':'block'">
    <i (click)="$event.stopPropagation();closeModal()" class="icon-delete"></i>
    <iframe width="100%" height="448" src="about:blank" frameborder="0" id="ytplayer" (load)="startVideo()" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
</div>
