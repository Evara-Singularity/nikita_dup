<div class="main-container">
    <shared-checkout-stepper [headers]="STEPPER" ></shared-checkout-stepper>
    <cart-notifications (viewUnavailableItems$)="viewUnavailableItemsFromNotifacions($event)"></cart-notifications>
    <section>
        <div *ngIf="isUserLoggedIn else hideContinue" class="continue-button">
            <div class="container payable">
                <p class="total-mount">
                    <span class="payable-amnt">Payable Amount
                        <span (click)="scrollPaymentSummary();">
                            <img src="{{IMG_PATH}}assets/img/info.png">
                        </span>
                    </span>
                    â‚¹ {{ payableAmount | mathCeil | number : '1.2-2'}}
                </p>
                <button [disabled]="!(hasCartItems)" class="btn" (click)="$event.stopPropagation();continueToPayment()">
                    CONTINUE
                </button>
            </div>
        </div>
        <ng-template #hideContinue>
            <div></div>
        </ng-template>
    </section>
    <all-addresses [addDeliveryOrBilling]="addDeliveryOrBilling" (emitAddressSelectEvent$)="handleAddressEvent($event)"
        (emitInvoiceTypeEvent$)="handleInvoiceTypeEvent($event)"></all-addresses>
    <cart [moduleName]="'CHECKOUT'" ></cart>
    <order-summary></order-summary>
    <cart-no-item *ngIf="!(hasCartItems)"></cart-no-item>
</div>
