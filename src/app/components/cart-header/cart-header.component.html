<div class="cart-header">
    <i class="icon-back-arrow" id="icon-back" (click)="goBack$.emit()"></i>
    <span class="page-name" *ngIf="title">
        {{ title }} <span *ngIf="isQuickorder">({{noOfCart}})</span>
    </span>
    <span class="right-content" *ngIf="isQuickorder">Amount:&nbsp;&#8377;{{payableAmount | mathCeil | number : '1.2-2'}}</span>
</div>
