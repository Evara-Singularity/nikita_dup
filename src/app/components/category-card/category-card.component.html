    <div class="category-OverBlk" [routerLink]="['/'+item.category_url]" (click)="cardClicked$.emit(true);" >
        <div class="category-block"  [class.selected]="isSelected" >
            <div class="category-Img">
                <img [lazyLoad]="image">
            </div>
            <div class="category-Name">
                <span>{{title}}</span>
            </div>
        </div>
    </div>
