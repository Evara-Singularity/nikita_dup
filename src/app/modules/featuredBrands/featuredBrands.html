<div class="container pad-tb-10">
    <h2 class="f-left f-14 pad-tb-10 upper-case">Featured Brands</h2>
    <a [routerLink]="['/store/brands']" routerLinkActive="router-link-active" class="btn-red f-right">VIEW ALL
    </a>
</div>
<div class="on-half-banner">
    <div *ngFor="let brandBanner of featureBrandData" class="inner-banner">
            <img [routerLink]="brandBanner.image_link" (click)="setCookieFeatured(brandBanner.image_title)" [defaultImage]="defaultImage" [lazyLoad]="imagePath + brandBanner.image_name">
    </div>
</div>
