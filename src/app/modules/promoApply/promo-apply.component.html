<form class="promo-code container applied-code" [formGroup]="promoCodeGroup">
    <p *ngIf="iData && iData.type && iData.type === 'cart'" class="bold-txt">Enter Your Code</p>
    <div class="pos-rel">
      <input formControlName="promoCode" type="text" [readonly] = "iData && iData.isApplied" placeholder="Enter Promocode here" >
      <i class="icon-circle-delete" *ngIf="iData && iData.isApplied" (click)="removePromoCode()"></i>    
      <button (click)="applyPromoCode()" [disabled] = "iData && iData.isApplied" type="button">{{iData && iData.isApplied ? 'APPLIED':'APPLY'}}</button>
    </div>
 </form>
