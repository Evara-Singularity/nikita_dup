<<app-bottom-menu *ngIf="_commonService.isBrowser && _commonService.enableNudge" (outData$)="close()">
  <div class="idle-search-container" content>
    <i class="icon-circle-delete" (click)="close()"></i>
    <div class="text-box">
      <h1>
        Looking for <br />
      </h1>
      <h2>{{headingKeyword}}</h2>
      <p>Use search for better results</p>
    </div>
    <div class="input-box">
      <div class="triangle-down"></div>
      <div class="top-search-box">
        <input type="text" placeholder="Search for any products..." style="width: 100%;" (focus)="openSearchPopup()" />
        <i _ngcontent-ssr-pwa-c21="" class="icon-search"></i>
      </div>
    </div>
  </div>
</app-bottom-menu>
