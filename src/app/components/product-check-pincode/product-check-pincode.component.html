<div class="content-popup" content>
    <div class="delivery-details-area"> 
    <div class="delivery-details container">
        <h3 class="heading-3">Delivery Details</h3>
        <div class="delivery-details-inner">
            <div class="delivery-details-inner-img">
                <img src="assets/img/map-pin-fill.svg">
            </div>
            <div class="delivery-details-inner-box">
                <input (keyup)="checkPinocdeKey($event)"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                [formControl]="pincode" class="inp-box" type="number" placeholder="Enter your pincode" maxlength="6">
                <button (click)="checkAvailblityOnPinCode()" class="btn-submit">CHECK</button>
            </div>
        </div>
        <span class="availability-text">Check serviceability at your location</span>
    </div>
    
    <p class="delivery-txt" *ngIf="deliveryDays != null">
        <span>Delivery in </span>{{deliveryDays}}
    </p>
    <div *ngIf="pincode.hasError('pattern')" class="invalid pin-validation clearfix">
        <i class="icon-circle-delete f-left"></i>
        <p class="right-txt">Invalid pincode provided</p>
    </div>
    <div *ngIf="isPincodeAvailble && cashOnDeliveryMsg && serviceableMsg && !pincode.hasError('pattern')"
        class="validity-pin">
        <div [ngClass]="{'valid':isCashOnDelivery, 'invalid': !isCashOnDelivery}" class="pin-validation clearfix">
            <i class="icon-check-active f-left"></i>
            <p class="right-txt">{{cashOnDeliveryMsg}}</p>
        </div>
        <div [ngClass]="{'valid':isServiceable, 'invalid': !isServiceable}" class="pin-validation clearfix">
            <i class="icon-check-active f-left"></i>
            <p class="right-txt">{{serviceableMsg}}</p>
        </div>
    </div>
    <p class="ship-txt mt-15">Shipping charge applicable as per serviceability</p>
    <div class="free-delivery">
        <div class="container">
            <div class="free-delivery-inner">
                <div class="free-delivery-inner-img">
                    <img src="assets/img/shipping.svg">
                </div>
                <div class="free-delivery-inner-details">
                    <h4>Free Delivery</h4>
                    <span class="green-txt">No shipping charge on this order</span>
                </div>
            </div>
        </div>
    </div>
</div>
