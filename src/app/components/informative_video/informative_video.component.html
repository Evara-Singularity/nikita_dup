    <div class="video-container" *ngIf="informativeVideosData && informativeVideosData.length!=0">
        <p class="video-headeing">{{ productStaticData?.choose_right_for_you.replace('___name___', categoryName) }}</p>
        <div class="video-block">
            <div class="video-inner-blk" *ngFor="let videoData of informativeVideosData">
                <div class="video-img-container" (click)="showYTVideo(videoData.link);$event.stopPropagation();">
                    <div class="video-img">
                        <img src="{{videoData.link | ytthumbnail:'hqdefault' }}">
                    </div>
                    <div class="youtube-icon">
                        <img src="/assets/img/video_icon.svg">
                    </div>
                </div>
                <a href="{{videoData.link}}" target="_blank">{{videoData.title}}</a>
            </div>
        </div>
    </div>
