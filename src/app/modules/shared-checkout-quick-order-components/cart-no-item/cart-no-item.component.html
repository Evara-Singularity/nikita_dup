<div class="no-item-section ">
    <div class="card br-0 mar-lr-m-15">
        <div class="emptycart-section">
            <div class="sachin">
                <img src="../../../../assets/img/empty-car-img.svg">
            </div>
            <div class="emptycart-animation">
                <lottie-player src="../../../../assets/json/empty-cart.json" background="transparent" speed="1"
                    style="width:100px; height: 100px;" loop autoplay></lottie-player>
            </div>
           
            <p class="noitems-txt">Your cart is currently empty!</p>
            <p class="add-item-txt mt-5">Add your favourite product to processed</p>

            </ng-container> -->
            <ng-container  *ngIf="isLoggedIn">
                <button class="btn secondry-btn" (click)="$event.stopPropagation();navigateToLogin()">SIGN IN NOW</button>
                <p class="small-txt">To see the items you added previously</p>
            </ng-container>
            <button class="btn secondry-btn-1" [class.dark-btn] = "isLoggedIn" [routerLink]="['/']">CONTINUE SHOPPING</button>

    <img class="w-100 mt-5 mb-10" src="assets/img/search-for-product.svg" alt="">
    <trending-categories [tocd]="'Trending Categories'" [flyOutData]="flyOutData"></trending-categories>
