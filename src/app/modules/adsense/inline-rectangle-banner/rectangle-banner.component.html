<ng-container *ngIf="data && data.pictureUrl && data.landingPageUrl">
    <a (click)="$event.preventDefault();onVisisble($event, true, data.landingPageUrl);" href="{{data.landingPageUrl}}">
        <div class="inline-rectangle-container mb-10" data-observeVisibility [debounceTime]="200"
            (visible)="onVisisble($event)">
            <img src="{{data.pictureUrl}}">
        </div>
    </a>
</ng-container>
