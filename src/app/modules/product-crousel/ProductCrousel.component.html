<ng-container *ngIf="items && items.length > 0 && initialized">

  <ngx-siema [options]="ngxSiemaOptions" id="lazyLoad">
    <ngx-siema-slide *ngFor="let item of items;let i=index">
      <ProductCrouselSlide [productOutOfStock]="productOutOfStock" [clickedIndexOfOosProduct]="clickedIndexOfOosProduct"
        [options]="options" [item]="item" [contentType]="item.contentType" [imagePath]="imagePath"
        [defaultImage]="defaultImage" [itemIndex]="i" [productName]="productName" [productBo]="productBo"></ProductCrouselSlide>
    </ngx-siema-slide>
  </ngx-siema>

  <ng-container *ngIf="options.pager && items.length>1">
    <ul class="pager">
      <ng-container *ngFor="let item of items;let i=index">
        <li *ngIf="item['contentType'] == 'IMAGE'" class="pager_dot" (click)="goTo(i,ngxSiemaOptions.selector)"
          class="{{i}} {{currentIndex}}" [ngClass]="{'active':(!currentIndex && i==0) || currentIndex==i}"></li>
        <li *ngIf="item['contentType'] == 'YOUTUBE_VIDEO'"
          [ngClass]="{'active':(!currentIndex && i==0) || currentIndex==i}" class="pager_icon_dot pager-vid">
          <em class="icon-video-thumbnail"></em>
        </li>
      </ng-container>
      <li class="mt-0 mb-0">
        <div class="image-rotate-section">
            <p>view</p>
            <img src="../../../assets/img/rotation-icon.svg">
        </div>
    </li>
    </ul>
  </ng-container>

</ng-container>

<div #kelsiema>
  <ng-container #kvcsiema></ng-container>
</div>
