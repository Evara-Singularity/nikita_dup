<div class="otp-modal">
    <div class="otp-top-area">
        <div class="otp-entertext">
            <h5>Enter the OTP</h5>
            <p>OTP has been sent to <strong>{{phone}}</strong> for verification.</p>
        </div>
        <div class="otp-crossbtn">
            <button (click)="$event.stopPropagation();closeModal()">X</button>
        </div>
    </div>
    <div class="otp-area">
        <div class="otp-area-l">
            <input type="text" maxlength="6" placeholder="Enter OTP" [formControl]="otp">
        </div>
        <div class="otp-area-r">
            <p *ngIf="isTicking">{{tickerLabel}}</p>
            <button (click)="$event.stopPropagation();resendOTP();" *ngIf="!(isTicking)">RESEND</button>
            <span>Verified <i class="icon-check-active"></i></span>
        </div>
    </div>
    <p class="error-msg" *ngIf="otpErrorMessage">{{otpErrorMessage}}</p>
    <button class="btn-cont" (click)="$event.stopPropagation();validateOTP(otp.value)" [disabled]="otp.invalid">CONTINUE</button>
</div>
