<app-pop-up [data]="{class: 'payment-popup addAddressPopup', headerCustom:true}">
    <div class="head-sec header_add_edit" header>
        <div class="container">
            <i class="icon-back f-left white_text" (click)="closeVariant2Popup()"></i>
            <p class="txt header_text page-name">Write Question</p>
        </div>
    </div>
    <div class="content-popup" content>
        <div class="pwa-row">
            <div class="pwa-col-12 ask-question-area">
                <div class="question-text-field">
                    <textarea [(ngModel)]="questionText" maxlength="200"
                        placeholder="Type your question"></textarea>
                    <p class="char-counter-text">{{questionText.length}}/200</p>
                </div>
                <div class="guidence-text">
                    <ul>
                        <li>Be specific, ask questions about the product and not about price, delivery, service etc.
                        </li>
                        <li>Ask for information which isn't captured in the product specification.
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="question-submit">
            <button (click)="postQuestion()" class="btn question-send">SUBMIT YOUR QUESTION</button>
        </div>
    </div>
</app-pop-up>
