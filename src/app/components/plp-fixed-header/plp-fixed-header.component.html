<div class="openApp-cotainer">
    <div class="openApp-outer-container">
        <img src="../../../assets/img/open-app.svg">
        <div class="content">
            <p>Moglix - B2B Marketplace</p>
            <span>Open in the Moglix App</span>
        </div>
        <button class="btn quaternary-btn">OPEN APP</button>
    </div>
</div>

<div class="plp-fixed-header">
    <i class="login-back-icon" (click)="goBack$.emit()" class="icon-back-arrow" id="icon-back"></i>
    <a class="moglix-app-logo" [routerLink]="['/']">
        <i class="icon-moglix_app_logo"></i>
    </a>
    <div class="search-bar-mini">
        <i class="icon-search"></i>
        <input type="text" placeholder="Search Product/Category/Brand..."  [value]="searchValue" (click)="loadSearchNav$.emit()">
    </div>
    <a (click)="_commonService.navigateTo('/quickorder', true)" class="icon-cart1">
        <span class="badge" *ngIf="noOfCart != 0">{{noOfCart}}</span>
    </a>
    <a (click)="loadBottomSheet$.emit()" class="icon-more_options"></a>
</div>
