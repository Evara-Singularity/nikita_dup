<div class="pwa-row featuredBanner pad-tb-0" *ngIf="data['data'] && data['data'].length > 0">
      <div class="pwa-col-12 featrBannerSlide" *ngFor="let item of data['data'];let i=index">
        <a href="{{item?.image_link}}">
          <img [defaultImage]="defaultImage" [lazyLoad]="imagePath + item['image_name']" alt="{{item['image_title']}}">
        </a>
      </div>
</div>
