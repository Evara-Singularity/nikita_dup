<ng-container *ngIf="brandDataWithoutProcessing && brandDataWithoutProcessing.length > 0">
    <div *ngIf="chartType =='brand'" class="single-widget">
        <div id="brand-chart" style="width:100%;"></div>
    </div>
</ng-container>
<ng-container *ngIf="attributeDataWithoutProcessing && attributeDataWithoutProcessing.length > 0">
    <div *ngIf="chartType =='attribute'" class="multiple-widgets">
        <div class="inner-widget-section">
            <div class="multiple-widgets-container">
                <div *ngFor="let attribute of attributeDataWithoutProcessing;let i = index" class="attribute-chart-container"> 
                    <div class="widget-heading">
                        <p><img src="{{imagePathAsset}}assets/img/insight.svg"> Moglix Insight</p>
                        <p class="heading-txt">{{categoryName}} purchase as per {{attribute.attributeName |  titlecase}}</p>
                    </div>
                    <div [id]="'attribute-chart'+i" style="width:100%;"></div>
                    <div  (click)="generateFragmentUrl(attribute.attributeName,getMaxValue(attribute.attributePercentange,'percent'))" class="card">
                        <p>
                            {{getMaxValue(attribute.attributePercentange)}}% of users buy {{categoryName}} in {{getMaxValue(attribute.attributePercentange,'percent')}} {{attribute.attributeName | titlecase}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
