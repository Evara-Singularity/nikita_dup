<header class="inner-pages" >
    <div class="style-1">
        <div class="head-strip container">
            <div class="f-left logo-container">
                <i *ngIf="isHomePage || (routerData && routerData['menuBar']) " class="icon-menu" id="icon-menu" (click)="loadSideNav()"></i>
                <a [routerLink]="['/']" class="icon-logo" *ngIf="(isHomePage || (routerData && routerData['menuBar']) && !(routerData && routerData['title']))"></a>
                <i *ngIf="!isHomePage && (routerData && !routerData['menuBar'])" (click)="goBack()" class="icon-back" id="icon-back"></i>
                <p class="f-left page-name f-16 pt-10" *ngIf="(routerData && routerData['title'])">{{ routerData['title'] }} {{cartHeaderText}}</p>
            </div>
            <div class="search_open_mini f-left scrolled-search" >
                <div class="head-popup clearfix">
                    <div class="container" id="search-input-block">
                        <i class="icon-search"></i>
                        <input type="text" autocomplete="off" (click)="loadSearchNav();" placeholder="Search Product/Category">
                    </div>
                </div>
            </div>
            <div class="f-right head-icons" *ngIf="hideElLogin">
                <a [routerLink]="['/login']" *ngIf="isHomePage && (isUserLogin == 'false' || !isUserLogin )" class="f-size-16 login-txt text-500">Login</a>
                <a [routerLink]="['/deals']" *ngIf="isHomePage" class="icon-home-deal red-txt"></a>
                <a *ngIf="!isHomePage" (click)="loadSearchNav()" class="icon-search red-txt"></a>
                <a [routerLink]="['/quickorder']" class="icon-cart-header">
                    <span class="badge" *ngIf="noOfCart != 0">{{noOfCart}}</span>
                </a>
                <a *ngIf="!isHomePage && (routerData && !routerData['menuBar'])" (click)="loadBottomSheet()" class="icon-dot"></a>
            </div>
        </div>
        <!--Search Popup-->
        <div *ngIf="isHomePage" [ngClass]="{'headerFixed': isScrolledHeader}" class="search_open_mini second-scroll bottom-search ">
            <div class="head-popup clearfix">
                <div class="container" id="search-input-block">
                    <i class="icon-search"></i>
                    <input type="text" autocomplete="off" (click)="loadSearchNav();" placeholder="Search Product/Category">
                </div>
            </div>
        </div>
        <ng-container #searchBar></ng-container>
        <!--Search Popup-->
    </div>
</header>

<!-- sideMenu component is loaded on demand  -->
<ng-container #sideMenu></ng-container>
<ng-container #bottomSheet></ng-container>
