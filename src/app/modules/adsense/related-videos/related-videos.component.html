<div class="related-video-container mt-10">
    <h1>Related HP Product Videos</h1>
    <div class="related-video-section">
        <div class="video-outer-section" *ngFor="let video of data">
            <div class="video-inner-container" (click)="showYTVideo(video.externalVideoLink);$event.stopPropagation();">
                <img src="{{video.externalVideoLink | ytthumbnail:'hqdefault' }}">
                <img src="../../../assets/img/youtube_icon.svg" class="youtube-icon">
            </div>
            <a href="{{video.externalVideoLink}}" target="_blank">{{video.videoName}}</a>
        </div>
    </div>
</div>
