<ng-container *ngIf="relatedCatgoryList!=undefined">
<div id="subcCategoryTop">
    <ul>
        <ng-container class="" *ngFor="let item of relatedCatgoryList; let i=index">
            <li *ngIf="i<3 || isAllListShow" >
                <div class="sub-cat-product">
                    <a  (click)="navigateTo('/'+item?.categoryDetails?.categoryLink);commonService.setSectionClickInformation('child_categories', 'listing')">
                        <div class="prod-image">
                            <img style="height: 78px; width: 78px;" [alt]="item.categoryDetails.categoryName" [src]="defaultImage" lazyLoad="{{imageBasePath}}{{item?.categoryDetails?.mainImageLink}}">
                        </div>
                        <h4>{{item?.categoryDetails?.categoryName}}</h4>
                    </a>
                </div>
            </li>
        </ng-container>
    </ul>
    <div *ngIf="relatedCatgoryList!==null && relatedCatgoryList.length > 3">
        <a (click)="showList()" class="btn show-more">
            {{moreLessCategoryText}}
            <!-- <button type="button" (click)="showList()"></button> -->
        </a>
    </div>
</div>
</ng-container>
