    <div class="category-OverBlk">
        <div class="category-block"  [class.selected]="extraData && extraData['currentRoute'] && extraData['currentRoute'] == item['category_url']" >
            <div class="category-Img">
                <img [lazyLoad]="image">
            </div>
            <div class="category-Name">
                <span>{{title}}</span>
            </div>
        </div>
    </div>
