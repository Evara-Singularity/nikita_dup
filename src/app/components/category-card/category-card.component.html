<!-- [routerLink]="['/' + data['item'].category_url]" -->
<div class="category-OverBlk" [routerLink]="data['item'].category_url ? ['/' + data['item'].category_url] : []" (click)="cardClicked$.emit(true);">
    <div class="category-block" [class.selected]="data['isSelected']">
        <div class="category-Img">
            <img [lazyLoad]="data['image']">
        </div>
        <div class="category-Name">
            <span>{{data['title']}}</span>
        </div>
    </div>
</div>
