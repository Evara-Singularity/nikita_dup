<section *ngIf="isRecentDataLoaded && (recentlyViewedProducts && recentlyViewedProducts.length>0)"
  class="Recently-view">
  <div class="view-all-strip">
    <product-card-vertical-container [numberOfItems]="recentlyViewedProducts.length || 0">
      <h2 class="featr_arrival">RECENTLY VIEWED</h2>
      <ng-container *ngFor="let product of recentlyViewedProducts">
        <product-card-horizontal-grid-view [product]="product"> </product-card-horizontal-grid-view>
      </ng-container>
    </product-card-vertical-container>
  </div>
</section>
<section *ngIf="!isRecentDataLoaded">
  <div class="view-all-strip">
    <product-card-vertical-container [numberOfItems]="2">
      <h2 class="featr_arrival">RECENTLY VIEWED</h2>
      <product-card-skeleton></product-card-skeleton>
      <product-card-skeleton></product-card-skeleton>
    </product-card-vertical-container>
  </div>
</section>
