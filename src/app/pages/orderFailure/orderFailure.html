                <img width="150"  src="{{imageAssetPath}}assets/img/transaction-decline.gif">

            </div>
            <div class="pwa-row button-wrapper">
                <div class="pwa-col-12">

                    <button (click)="navigateTo('dashboard/order')" class="btn quaternary-full-btn">

                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
