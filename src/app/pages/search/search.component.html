<ng-container  *ngIf="(didYouMean == undefined || didYouMean == '') && API_RESULT['searchData'][0].productSearchResult != undefined">
    <ng-container *ngIf="API_RESULT['searchData'][0].productSearchResult.correctedSearchString != undefined && API_RESULT['searchData'][0].productSearchResult.correctedSearchString !== null">
        <div class="card">
            <div class="container">
                <div class="search-txt">
                    <p class="f-left">
                        <span>Showing results for
                            <i>{{API_RESULT['searchData'][0].productSearchResult.correctedSearchString}}</i></span><br />
                        <a class="blue-text"
                            (click)="redirectWithNoPreProcessRequiredParam(API_RESULT['searchData'][0].productSearchResult.inputSearchString)">Search
                            instead for {{API_RESULT['searchData'][0].productSearchResult.inputSearchString}}</a>
                    </p>
                </div>
            </div>
        </div>
    </ng-container>
</ng-container>

<div class="mixed_category_result"  *ngIf="API_RESULT['searchData'][0]?.categoriesRecommended && _commonService.selectedFilterData.page < 2">
    <h3 class="heading-3">Are you looking forâ€¦</h3>
    <ng-container *ngFor="let category of API_RESULT['searchData'][0]?.categoriesRecommended; let i = index;" >
        <div *ngIf="i < 3">
            <a (click)="goToRecommendedCategory(category?.categoryId, category)">{{ category?.categoryName }}</a>
        </div>
    </ng-container>
</div>
<shared-product-listing 
    [headerName]="headerNameBasedOnCondition" 
    [pageName]="'SEARCH'"
    [productsListingData]="_productListService?.productListingData"
    [sponseredKeyword]="'Black Decker'" >
</shared-product-listing>
